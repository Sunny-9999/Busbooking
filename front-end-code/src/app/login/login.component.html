<div class="imgcontainer">
    <img src="assets\BusBookingLogo.png" alt="BusBooking" class="BusBooking">
  </div>

  <div  class="container" style="    width: 35em;
  margin: auto;
  color: blueviolet;
  font-size: xx-large;
  border-style: inset;">
   <form [formGroup]="loginForm">

    <div class="form-group " >
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is Invalid</div>
           
        </div>
    </div>
    <div class="form-group ">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is Invalid</div>
           
        </div>
    </div>
    <div class="form-group ">
        
        <button (click)="clickbtn()" id="s"   [disabled]="Loading" >
        Login
    </button>
      <a routerLink="/register" > <button type="button" class="registerbtn  btn-success btn-lg float-right" data-toggle="modal" data-target= "#myModal ">
        Register<br>
        
     </button>
     </a> 
    </div>
</form>
    </div>
