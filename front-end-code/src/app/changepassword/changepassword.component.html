<div  class="container">
    <form [formGroup]="ChangepasswordForm">
 
     
     <div class="form-group ">
         <label>Old Password</label>
         <input type="password" formControlName="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
             <div *ngIf="f.password.errors.required">Password is Invalid</div>
            
         </div>
     </div>
     <div class="form-group ">
        <label>New Password</label>
        <input type="password" formControlName="newpassword"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
        <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
            <div *ngIf="f.newpassword.errors.required">Password Must Match</div>
           
        </div>
    </div>
    <div class="form-group ">
        <label>Confirm New Password</label>
        <input type="password" formControlName="confirmnewpassword" id="s" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmnewpassword.errors }" />
        <div *ngIf="submitted && f.confirmnewpassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmnewpassword.errors.required">Password Must Match</div>
           
        </div>
    </div>
   
         
        <button (click)="changepass()"    data-toggle="modal" data-target="#mymodal" [disabled]="Loading" >
        Submit
    </button>
     
    
    </form>
    </div>
